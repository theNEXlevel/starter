<ng-container *ngIf="user$ | async as user">
  <mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <h1>Starter</h1>
    <button
      mat-raised-button
      *ngIf="!user.id"
      class="login-btn"
      color="accent"
      data-cy="login"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      (click)="toggle(trigger)">
      <mat-icon [inline]="true">login</mat-icon>
      Login / Register
    </button>
    <button
      mat-raised-button
      *ngIf="user.id"
      class="login-btn"
      color="accent"
      data-cy="login"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      (click)="logout()">
      <mat-icon [inline]="true">logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLink=""><mat-icon class="icon-right">home</mat-icon> Home</a>
        <a mat-list-item routerLink="dashboard"><mat-icon class="icon-right">dashboard</mat-icon> Dashboard</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="triggerOrigin" [cdkConnectedOverlayOpen]="open">
    <starter-login (closeOverlay)="open = false"></starter-login>
  </ng-template>
</ng-container>
